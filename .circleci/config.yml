version: 2

jobs:
  build:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout
      - run: cargo build --all

  cross-ios:
    macos:
      xcode: 11.4.0
    steps:
    - checkout
    - run:
        name: Install rustup
        command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
    - run:
        name: Install Rust 1.41
        command: rustup install 1.41.0 && rustup default 1.41.0
    - run:
        name: Install iOS targets
        command: rustup target add {armv7-apple-ios,armv7s-apple-ios,aarch64-apple-ios}
    - run:
        name: Build iOS
        command: make ios

  test:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout
      - run: cargo test --all
  wasm:
    docker:
      - image: circleci/rust:latest
    steps:
    - checkout
    - run:
        name: Install wasm-pack
        command: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
    - run:
        name: Build wasm
        command: wasm-pack build

  cross-android:
    docker:
      - image: circleci/rust:latest
    steps:
    - checkout
    - run:
        name: Download NDK
        command: wget https://dl.google.com/android/repository/android-ndk-r21-linux-x86_64.zip && unzip android-ndk-r21-linux-x86_64.zip
    - run:
        name: Install Android targets
        command: rustup target add {aarch64-linux-android,armv7-linux-androideabi,arm-linux-androideabi,i686-linux-android,x86_64-linux-android}
    - run:
        name: Create standalone toolchain
        command: NDK_HOME=$PWD/android-ndk-r21 ./create-ndk-standalone.sh
    - run:
        name: Build Android
        command: make android

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - cross-ios
      - test
      - wasm
      - cross-android

