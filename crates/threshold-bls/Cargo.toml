[package]
name = "threshold-bls"
version = "0.2.0"
authors = ["nikkolasg"]
edition = "2018"

[lib]
crate-type = ["lib"]

[dependencies]
rand_core = { version = "0.6.3", default-features = false }
rand = "0.8.5"
serde = {version = "1.0.106", features = ["derive"] }

# for ECIES
chacha20poly1305 = "0.9"
hkdf = "0.8"
sha2 = "0.8"

# bls12_377
ark-bls12-377 = { version = "0.3.0" }
ark-serialize = { version = "0.3.0", features = [ "derive" ] }
ark-ff = { version = "0.3.0", features = [ "std", "parallel"] }
ark-ec = { version = "0.3.0", features = [ "std", "parallel"] }
#ark-std = { version = "0.3", features = ["std"] }
#ark-ed-on-bw6-761 = { version = "0.3" }
#ark-crypto-primitives = { version = "0.3", features = ["parallel"] }
bls-crypto = { git = "https://github.com/celo-org/bls-crypto", optional = true }
thiserror = "1.0.15"
bincode = "1.2.1"

[features]
default = ["bls12_377"]
bls12_377 = ["bls-crypto"]

[dev-dependencies]
static_assertions = "1.1.0"
proptest = "1.0.0"
